    jp: "レナードとシェルドンは同じアパートに住んでいる。"
    en: "Leonard and Sheldon live in the same apartment."
  - id: 2
    jp: "ペニーが向かいの部屋に引っ越してくる。"
    en: "Penny moves into the apartment across the hall."
  - id: 3
    jp: "レナードはペニーに恋をする。"
    en: "Leonard falls for Penny."
  - id: 4
    jp: "シェルドンは厳密なルールが好きだ。"
    en: "Sheldon likes strict rules."
  - id: 5
    jp: "二人は新しい隣人に自己紹介する。"
    en: "They introduce themselves to their new neighbor."
  - id: 6
    jp: "レナード: はい。ええと、ここは高IQの精子バンクですか？"
    en: "Leonard: Yes. Um, is this the High IQ sperm bank?"
  - id: 7
    jp: "受付: それを聞かなきゃならないなら、あなたはここに来るべきじゃないかもね。"
    en: "Receptionist: If you have to ask, maybe you shouldn't be here."
  - id: 8
    jp: "レナード: いや。僕たちは遺伝子詐欺をしている。僕らの精子が高IQの子を生む保証なんてない。考えてみて。基本的に同じDNAの姉がいるけど、彼女はファッドラッカーズで接客している。"
    en: "Leonard: No. We are committing genetic fraud. There's no guarantee that our sperm is going to generate high IQ offspring, think about that. I have a sister with the same basic DNA mix who hostesses at Fuddruckers."
  - id: 9
    jp: "レナード: かわいそうな女性が僕の精子に望みを託すかもしれない。もし彼女の子が、曲線下の面積を求めるのに積分か微分か分からない幼児だったらどうする？"
    en: "Leonard: there's some poor woman is going to pin her hopes on my sperm, what if she winds up with a toddler who doesn't know if he should use an integral or a differential to solve the area under a curve."
  - id: 10
    jp: "シェルドン: レナード、僕は専門家じゃないけど、ランチの誘いの文脈では、排便の話題は避けたほうがいいと思う。"
    en: "Sheldon: Leonard, I'm not expert here but I believe in the context of a luncheon invitation, you might want to skip the reference to bowel movements."
  - id: 11
    jp: "割り算の商"
    en: "quotient"
